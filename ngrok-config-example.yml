# ngrok configuration file example
# Place this at: ~/.ngrok2/ngrok.yml (Mac/Linux) or %USERPROFILE%\.ngrok2\ngrok.yml (Windows)
# Or create the file: C:\Users\YourUsername\.ngrok2\ngrok.yml

version: "2"
authtoken: YOUR_AUTH_TOKEN_HERE

# This bypasses the free tier warning page that Safari blocks
tunnels:
  default:
    proto: http
    addr: 3000
    request_header:
      add:
        - "ngrok-skip-browser-warning: true"

# To use this config, run: ngrok start default
# Or just: ngrok http 3000 --request-header-add "ngrok-skip-browser-warning: true"

